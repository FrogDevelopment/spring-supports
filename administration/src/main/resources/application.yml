server:
  port: 8080
  forward-headers-strategy: framework

spring:
  main:
    banner-mode: 'off'

  jmx:
    enabled: true

  security:
    user:
      name: ${docker-secrets.frog_admin_user}
      password: ${docker-secrets.frog_admin_password}

#  boot:
