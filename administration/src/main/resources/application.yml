#          webhook-url: ${docker-secrets.slack_webhook}
#          message: "#{instance.registration.name} gone from #{lastStatus} to *#{event.statusInfo.status}*"

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      post:
        enabled: true
    health:
      enabled: true
    restart:
      enabled: true

logging:
  level:
    root: INFO
    com.frogdevelopment: DEBUG
