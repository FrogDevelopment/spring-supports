plugins {
    id 'io.freefair.lombok' version '5.3.0' apply false
    id 'com.google.cloud.tools.jib' version '2.7.0' apply false
    id 'fr.brouillard.oss.gradle.jgitver' version '0.9.1' apply false
    id 'org.springframework.boot' version '2.3.5.RELEASE' apply false
    id 'io.spring.dependency-management' version '1.0.10.RELEASE' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.google.cloud.tools.jib'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.frog-development'

    version = 'Hoxton.SR9'

    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14

    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:$version"
            mavenBom 'org.junit:junit-bom:5.7.0'
        }
    }

    dependencies {
        def dockerSecretsVersion = '1.0.0'

        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-web'

        implementation "com.frog-development:docker-secrets-module:$dockerSecretsVersion"

        implementation 'org.jolokia:jolokia-core'
        implementation 'net.logstash.logback:logstash-logback-encoder:6.5'

        testImplementation('org.springframework.boot:spring-boot-starter-test') {
            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }

        testRuntime 'org.junit.platform:junit-platform-runner'
        testRuntime 'org.junit.jupiter:junit-jupiter-engine'
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    springBoot {
        buildInfo()
    }

    test {
        reports.html.enabled = false

        useJUnitPlatform {
        }
    }

    jib {
        from {
            image = 'frogdevelopment/docker-adoptopenjdk14-curl:latest'
        }
        to {
            image = "springsupports/support-${project.name}"
            tags = [version.toString()]
        }
        container {
            jvmFlags = ['-Xmx64m']
            ports = ['8080']
            volumes = ["/tmp"]
            creationTime = 'USE_CURRENT_TIMESTAMP'
            labels = [
                    'frog.image_base': jib.from.image,
                    'frog.version'   : version.toString()
            ]
        }
    }
}

wrapper {
    gradleVersion = '6.6.1'
    distributionType = Wrapper.DistributionType.ALL
}
