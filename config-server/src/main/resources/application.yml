server:
  port: 8080
  max-http-header-size: 100KB

spring:
  main:
    banner-mode: 'off'

  jmx:
    enabled: true

  security:
    user:
      name: ${docker-secrets.frog_admin_user}
      password: ${docker-secrets.frog_admin_password}

  cloud:
    config:
      fail-fast: true
      server:
        secrets:
          order: 1
        git:
          order: 2
          uri: ${docker-secrets.git_uri}
          default-label: ${GIT_LABEL:master}
          refresh-rate: 10

  profiles:
    active: git, secrets

management:
  server:
    port: 8081
  endpoint:
    env:
      post:
        enabled: true # allow the Environment Manager for Context refresh
    health:
      enabled: true
    restart:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    root: INFO
    com.frogdevelopment: DEBUG
