spring:
  application:
    name: service-config

eureka:
  instance:
    appname: ${spring.application.name}
    hostname: ${spring.application.name}
    metadata-map:
      user.name: ${docker-secrets.frog_admin_user}
      user.password: ${docker-secrets.frog_admin_password}
  client:
    service-url:
      defaultZone: http://${docker-secrets.frog_admin_user}:${docker-secrets.frog_admin_password}@service-registry:8080/eureka/
