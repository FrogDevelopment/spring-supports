spring:
  application:
    name: service-gateway
  main:
    banner-mode: 'off'

  cloud:
    config:
      name: ${spring.application.name}
      discovery:
        service-id: service-config
        enabled: true
      username: ${docker-secrets.frog_admin_user}
      password: ${docker-secrets.frog_admin_password}

eureka:
  instance:
    appname: ${spring.application.name}
    hostname: ${spring.application.name}
    metadata-map:
      user.name: ${docker-secrets.frog_admin_user}
      user.password: ${docker-secrets.frog_admin_password}
  client:
    service-url:
      defaultZone: http://${docker-secrets.frog_admin_user}:${docker-secrets.frog_admin_password}@service-registry:8080/eureka/
